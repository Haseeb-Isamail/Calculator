<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Calculator - Modified by Sania</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calc-wrapper {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 300px;
    }

    .screen {
      width: 100%;
      height: 50px;
      font-size: 1.6em;
      margin-bottom: 20px;
      text-align: right;
      padding: 12px;
      border: 1px solid #999;
      border-radius: 10px;
      background-color: #fdfdfd;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-number {
      background-color: #ececec;
    }

    .btn-operator {
      background-color: #ffb703;
    }

    .btn-clear {
      background-color: #ef233c;
      color: white;
    }

    .btn-equal {
      background-color: #38b000;
      color: white;
      grid-column: span 2;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="calc-wrapper">
    <input type="text" class="screen" id="result" placeholder="0" readonly />

    <div class="keypad">
      <button class="btn-number" onclick="press('7')">7</button>
      <button class="btn-number" onclick="press('8')">8</button>
      <button class="btn-number" onclick="press('9')">9</button>
      <button class="btn-operator" onclick="press('/')">÷</button>

      <button class="btn-number" onclick="press('4')">4</button>
      <button class="btn-number" onclick="press('5')">5</button>
      <button class="btn-number" onclick="press('6')">6</button>
      <button class="btn-operator" onclick="press('*')">×</button>

      <button class="btn-number" onclick="press('1')">1</button>
      <button class="btn-number" onclick="press('2')">2</button>
      <button class="btn-number" onclick="press('3')">3</button>
      <button class="btn-operator" onclick="press('-')">−</button>

      <button class="btn-number" onclick="press('0')">0</button>
      <button class="btn-number" onclick="press('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
      <button class="btn-operator" onclick="press('+')">+</button>

      <button class="btn-clear" onclick="clearResult()">C</button>
    </div>
  </div>

  <script>
    function press(val) {
      document.getElementById('result').value += val;
    }

    function calculate() {
      try {
        const res = eval(document.getElementById('result').value);
        document.getElementById('result').value = res;
      } catch (e) {
        document.getElementById('result').value = "Error";
      }
    }

    function clearResult() {
      document.getElementById('result').value = "";
    }
  </script>

</body>
</html>
